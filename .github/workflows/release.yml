name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: build&test
    runs-on: ubuntu-latest
    strategy:
      matrix::
        node-version: [16.16.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci
        run: npm ci
      - name: npm run build
        run: npm run build
      - name: npm run lint
        run: npm run lint
      - name: npm run test
        run: npm run test
