name: Release

on:
  push:
    tags:        
      - 'rc-*'

jobs:
  build:
    name: build&test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.16.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test 
        run: npm run test
      - name: build
        run: npm run build
      - name: Docker Hub loggin
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOKER_USERNAME }}
          password: ${{ secrets.DOKER_KEY }}
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ github.ref_name }}/app:latest

      - name: install Axios
        run: npm install axios 
      - name: post Release Message
        run: npm run postReleaseMessage
        env: 
           GITHUB_TOKEN: ${{ secrets.GITHUBAPI_TOKEN }} 
           yandex_auth_token: ${{ secrets.YANDEX_AUTH_TOKEN }} 
           app_id: ${{ secrets.APP_ID }} 
           tag_name: ${{ github.ref_name }}
           commit_author: ${{ GITHUB.ACTOR }}
           repository: ${{ GITHUB.GITHUB_REPOSITORY  }}
           

      - name: Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBAPI_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
