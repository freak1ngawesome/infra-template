name: Lint

on: [push]

jobs:
  run-check-files:
    name: Check files
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run ts
        run: npm run ts